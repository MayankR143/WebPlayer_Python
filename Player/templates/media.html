<head>
<meta charset="utf-8">

<link href="../static/Player/css/media.css" rel="stylesheet">

</head>
<body bgcolor="black">
<section class="container" style="">
    <nav>
      <ul>
        <li class=""><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="upload.html">Upload</a></li>

        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>

<br/><br/><br/>
{% if user%}
<label class="my_title" for="" id="Label1" style="position:absolute;left:40px;top:20;width:150px;height:36px;line-height:28px;z-index:0;">Welcome, {{user}}</label><br/><br/>
{% endif %}
{% if file %}
<center>

<video width="800" height="450" autoplay="true" controls>
  <source src="../../videos/{{file.file}}">
</video>
<br/><br/><label class="uname" name="" for="" style="position:absolute;width:1065px;height:36px;line-height:28px;z-index:3;">{{file.f_name}}</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

</center>
{% endif %}
{% if media %}
<form method="post" action="sort" style="">{% csrf_token %}
<select name="sort"><option selected value="byAscDate">Latest</option>
<option value="byDscDate">By Older</option>
<option value="byAscName">Asccending to Name</option>
<option value="byDscName">Desccending to Name</option></select>
<input type="hidden" name="media_page" value="media_page">
<input type="submit" value="Sort" class="btn" align="left"/>
</form>
<form method="get" action="search">
<input type="text" name="data"><br/>
<input type="hidden" name="media_page" value="media_page">
<input type="submit" value="search">
</form>
{% for m in media %}
<center>
<br/><br/><br/><br/><br/><br/><br/>
<div id="wb_Form2" style="position:absolute;left:28px;width:1573px;height:36px;z-index:11;">
<form name="play" method="post" action="play" accept-charset="UTF-8" id="Form2">{% csrf_token %}
<input type="hidden" name="play_f" value="{{m.id}}" id="play_f">
<input type="hidden" name="media_page" value="media_page">
<label class="uname" for="" id="Label4" style="position:absolute;left:31px;width:1065px;height:36px;line-height:28px;z-index:3;">{{m.f_name}}</label>
<input type="submit" id="Button2" name="" value="Play" class="play_btn" style="position:absolute;left:1166px;top:2px;width:169px;height:33px;z-index:4;">
</form>
</div><br/>
{% endfor %}
{% endif %}</center>
</body></html>
